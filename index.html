<script>
  function same(form) {
    
    if(form.password.value!=form.a_pas.value){
      form.a_pas.value='';
      alert("两次密码不相同,请重新输入！");
    }
  };
  function check(form) {
    if(form.user.value[0]=="一"){
      form.user.value='';
      alert("请勿使用 “一” 开头,请重新输入！");
    }
    
  }
  function seepass(form) {
    if(form.password.type=="text"){
      form.password.type="password";
    }
    else{
      form.password.type="text";

    }
  }
</script>
